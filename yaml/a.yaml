a:
  pinyin: āi
  children:
    - idiom: 哀兵必胜
      pinyin: āi bīng bì shèng
      explain: "哀兵: 受压抑而悲愤的军队, ==原指兵力相当的两军对抗,充满悲愤心情的一方定能获胜; 后指因压抑而奋起反抗的一方定能获胜=="
      source: 《老子》第六十九章："福莫大于轻敌，轻敌几丧吾宝，故抗兵想加，哀者胜矣。"
      example: 哀兵必胜是军事上众所周知的整理
      use: 通常用来鼓励不堪侵侮而奋起反抗的聚堆坚定必胜的信心
      antonym: 骄兵必败

    - idiom: 衰而不伤
      pinyin: āi ēr bù shāng
      explain: "哀: 悲哀。伤 ：伤害, ==悲伤而不伤害身心。原形容诗歌、音乐品格高雅，感情表达适度。现比喻言行适度，有节制，没有过分或不足的地方。=="
      source: 《论语 · 八佾（yì）》："《关雎》乐而不淫，哀而不伤。"
      example: 老舍《四世同堂》：“她喜欢打扮，愿意有男朋友，可是这都不过是一些小小的、哀而不伤的、青春的游戏”
      use: ""
      antonym: ""
